<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<title>商品订单</title>
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/2014/m/style131017.css" />
	<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/shop.css" />
	<!-- media queries css -->
	<!-- html5.js for IE less than 9 -->
	<!--[if lt IE 9]>
	<![endif]-->
	<!-- css3-mediaqueries.js for IE less than 9 -->
	<!--[if lt IE 9]>
	<script src="__PUBLIC__/js/2014/m/css3-mediaqueries.js"></script>
	<![endif]-->
	<script src="__PUBLIC__/js/jquery-1.4.2.min.js"></script>
	<script src="__PUBLIC__/js/2014/m/click_more.js"></script>
	<script src="__PUBLIC__/js/2014/m/tabbedContent.js"></script>
</head>
<body>
<section class="clear">
	<div class="tabbed_content">
		<div class="slide_content">
			<div class="order" >
				<!-- <div>&nbsp;</div> -->
				<ul>
					<foreach name="resultlist" item="v">
						<li>
									<div class="serve_dt_goodsinfo" style="background-color: #ffffff">
										<div class="goodsimg">
											<img src="{$v['path']}" >
										</div>
										<div class="goodsimfo_msg">
											<div style="text-align: left;font-size: 12px;">{$v['bus_name']}</div>
											<div style="text-align: left;font-size: 12px;">{$v['name']}</div>
											<div style="text-align: left;font-size: 12px;">识别码: {$v['order_sn']}</div>
										</div>
										<div class="clear"></div>
										<div class="xian" ></div>
									</div>
								<div class="butt">
									<div class="text_nr">过期时间:&nbsp;{$v['expiry_date']} </div>
									<div class="text_nr">联系电话:&nbsp;{$v['bus_phone']}</div>
									<div class="text_nr">{$v['order_sn']} </div>
								</div>
						</li>
					</foreach>
				</ul>
			</div>
			<br style="clear:both" />
		</div>

	</div>



</section>
</body>
</html>
<script type="text/javascript">
	$('.wzf').click(function(){
		$.post("{:U('ajaxshop')}",{'type':0},function(res){
			$('.order ul').html("");
			$('.order ul').append(res);
			return false;
		})
	})
	$('.yzf').click(function(){
		$.post("{:U('ajaxshop')}",{'type':1},function(res){
			$('.order ul').html("");
			$('.order ul').append(res);
			return false;
		})
	})
</script>
